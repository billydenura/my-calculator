<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Billy</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div>
                <input id="display" type="text" value="0" >
            </div>
            <div class="baris">
                <div id="btn-00" class="btn">00</div>
                <div id="btn-0" class="btn">0</div>
                <div id="btn-decimal" class="btn">.</div>
                <div id="btn-hasil" class="btn">=</div>
            </div>            
            <div class="baris">
                <div id="btn-1" class="btn">1</div>
                <div id="btn-2" class="btn">2</div>
                <div id="btn-3" class="btn">3</div>
                <div id="btn-tambah" class="btn">+</div>
            </div>            
            <div class="baris">
                <div id="btn-4" class="btn">4</div>
                <div id="btn-5" class="btn">5</div>
                <div id="btn-6" class="btn">6</div>
                <div id="btn-kurang" class="btn">-</div>
            </div>            
            <div class="baris">
                <div id="btn-7" class="btn">7</div>
                <div id="btn-8" class="btn">8</div>
                <div id="btn-9" class="btn">9</div>
                <div id="btn-kali" class="btn">*</div>
            </div>            
            <div class="baris">
                <div id="btn-bersih" class="btn">c</div>
                <div id="btn-positif-negatif" class="btn">+/-</div>
                <div id="btn-percen" class="btn">%</div>
                <div id="btn-bagi" class="btn">/</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
